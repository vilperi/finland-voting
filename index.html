<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.wfs"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([60.192059, 24.945831], 11);

        // Add base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Add WFS layer
        var wfsLayer = L.WFS({
            url: 'Halke_aanestysalue', // Replace with your WFS endpoint
            typeName: 'layer_name',                  // Replace with layer name
            style: {
                color: 'blue',
                weight: 1
            }
        }).addTo(map);
    </script>
</body>
</html>
